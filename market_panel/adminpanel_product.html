  <script>

  $(document).ready(function(){

    function parseJwt_userId (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userId;
    };
    function parseJwt_userType (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userType;
      };

    var token = $.parseJSON(localStorage.getItem('Token'));
      if (token == null  || parseJwt_userType(token)!="5c1d176670920532900b6a5f") {
          location.href="../404.php";
          return;
      }else{
        $("#addproduct").on('submit', function (event)
          {
              event.preventDefault();
              var form = $(this)[0];
              var data = new FormData(form);
              $.ajax({
                  type: "POST",
                  url: "http://localhost:3000/products",
                  data: data,
                  dataType: "json",
              processData: false,
              contentType: false,
              success: function (jsonStr) {
                alert("Ürün Başarıyla Eklendi");
              },
              error: function (xhr, status, error) {
                  alert("Ürün Eklenemedi");
              }
              });
          });

          let dropdown_brand = $('.brand');
          dropdown_brand.empty();
          dropdown_brand.append('<option selected="true" disabled>Marka Seçiniz</option>');
          dropdown_brand.prop('selectedIndex', 0);
          $.ajax({
             url: "http://localhost:3000/brands",
             type: "Get",
             dataType: "json",
             headers: {
                 "accept": "application/json",
                 "content-type": "application/json",
                 "authorization": "Bearer "+ token
                 },
             success: function (data) {
               $.each(data.brands, function (key, entry) {
                 dropdown_brand.append($('<option></option>').attr('value', entry._id).text(entry.name));

               });         },
             error: function (xhr, status, error) {
                 alert("Token Alınamadı");
             }
         });

         let dropdown_category = $('.category');
         dropdown_category.empty();
         dropdown_category.append('<option selected="true" disabled>Kategori Seçiniz</option>');
         dropdown_category.prop('selectedIndex', 0);
         // Populate dropdown_category with list of provinces
         $.getJSON("http://localhost:3000/categories", function (data) {
           $.each(data.categories, function (key, entry) {
             if(entry.node_id=="0"){
               dropdown_category.append($('<option></option>').attr('value', entry._id).text(entry.name));
             }
           });
         });
         $(".category").on('change', function() {
           let dropdown_subcategory = $('.sub-category');
           dropdown_subcategory.empty();
           dropdown_subcategory.append('<option selected="true" disabled>Kategori Seçiniz</option>');
           dropdown_subcategory.prop('selectedIndex', 0);


             var category_id = $(this).val();
             $.getJSON("http://localhost:3000/categories", function (data) {
               $.each(data.categories, function (key, entry) {
                 if(entry.node_id==category_id){
                   dropdown_subcategory.append($('<option></option>').attr('value', entry._id).text(entry.name));
                 }
               });
             });
         });


         $("select.product_name").change(function(){
             var product_id_delete = $(this).children("option:selected").val();
             $("#deleteproduct").on('submit', function (event){
                           $.ajax({
                           url: "http://localhost:3000/products/"+product_id_delete,
                           type: 'DELETE',
                           success: function(result) {
                               alert("Başarıyla Silindi");
                           },
                           error: function (xhr, status, error) {
                               alert("Ürün Silinemedi");
                           }
                       });
               });
            });

        $(".subcategory_show_product").change(function(){
          var subcategory_show_product = $(this).children("option:selected").val();
          let dropdown_product_name = $('.product_name');
          dropdown_product_name.empty();
          dropdown_product_name.append('<option selected="true" disabled>Ürün Seçiniz</option>');
          dropdown_product_name.prop('selectedIndex', 0);
          // Populate dropdown with list of provinces
          $.getJSON("http://localhost:3000/products?category="+subcategory_show_product, function (data) {
            $.each(data.products, function (key, entry) {
              dropdown_product_name.append($('<option></option>').attr('value', entry._id).text(entry.name));
            });
          });
        });



          $("#update_product").on('change', function() {
              var product_id_update = $(this).val();
                $('#update_product_name').val("");
                $('#update_product_description').val("");
              if(product_id_update){
                $.getJSON("http://localhost:3000/products/"+product_id_update, function (data) {

                  $.each(data, function (key, entry) {
                    if(key=="product"){
                      $('#update_product_name').val($('#update_product_name').val() + entry.name);
                      $('#update_product_description').val($('#update_product_description').val() + entry.description);
                      $.getJSON("http://localhost:3000/categories/"+entry.category, function (data) {
                         $('#update_product_main_category').val(`${data.category.node_id}`);
                      });
                      $('#update_product_sub_category').val(entry.category);
                      $('#update_product_brand').val(entry.brand);
                    }
                  });
                });
                $("#product_submit_update").click(function(){
                var request = new XMLHttpRequest();
                  request.open('PATCH', 'http://localhost:3000/products/'+product_id_update, false);
                  request.setRequestHeader("Content-type","application/json");
                  request.send('[{"propName": "name","value":"'+$('#update_product_name').val()+'"},{"propName": "description","value":"'+$("#update_product_description").val()+'"},{"propName": "category","value":"'+$("#update_product_sub_category").val()+'"},{"propName": "brand","value":"'+$("#update_product_brand").val()+'"}]');
                });
              }
          });

          $("#product_picture_id").change(function(){
              var selectedProduct = $(this).children("option:selected").val();
              $("#product_picture_update").on('submit', function (event){
                    event.preventDefault();
                    var form = $(this)[0];
                    var data = new FormData(form);
                    $.ajax({
                        type: "PATCH",
                        url: "http://localhost:3000/products/image/"+selectedProduct,
                        data: data,
                        dataType: "json",
                    processData: false,
                    contentType: false
                    });
                    alert("Ürün Başarıyla Güncellendi");
                });
            });
            function products_table(page_number=1){

              $.getJSON("http://localhost:3000/products?page="+page_number+"&limit=10",function(data){
                  var products_data='', pagenumber_data='' ;

                  var count = `${data.sumcount}`;
                  var perpage=10;
                  var total_pagenumber= Math.ceil(count/perpage);
                  if(page_number>1){
                        var before=parseInt(page_number)-1;
                        pagenumber_data +='<li class="page-item"><a class="page-link" href="#'+before+'">Önceki</a></li>';
                  }
                  for(var i=1;i<=total_pagenumber;i++){
                      if(i==page_number){
                          pagenumber_data +='<li class="page-item active"><a class="page-link" href="#'+i+'">'+i+'</a></li>';
                      }else{
                          pagenumber_data +='<li class="page-item"><a class="page-link" href="#'+i+'">'+i+'</a></li>';
                      }
                  }
                  if(page_number!=total_pagenumber){
                        var next = parseInt(page_number) + 1;
                        pagenumber_data +='<li class="page-item"><a class="page-link" href="#'+next+'">Sonraki</a></li>';
                  }
                    $('.pagination').html(pagenumber_data);

                  $('.page-item a').click(function(){
                    var num_href=$(this).attr('href');
                    var num=num_href.split('#');
                    products_table(num[1]);
                  });

                  $.each(data.products, function(k,v){

                      $.getJSON("http://localhost:3000/categories/"+v.category, function(data) {
                        var product_category_name = `${data.category.name}`
                        $( "."+v.category ).removeClass().addClass( v.category );
                            $("."+v.category).text(product_category_name);
                        });
                      $.getJSON("http://localhost:3000/brands/"+v.brand, function(data) {
                          var product_brand_name = `${data.brand.name}`
                          $( "."+v.brand ).removeClass().addClass( v.brand );
                              $("."+v.brand).text(product_brand_name);
                          });

                    products_data +='<tr>';
                    products_data += '<td>'+v._id+'</td>';
                    products_data += '<td>'+v.status+'</td>';
                    products_data += '<td>'+v.name+'</td>';
                    products_data += '<td>'+v.description+'</td>';
                    products_data += '<td><img src="http://localhost:3000/'+v.productImage+'" width="50" height="50"></td>';
                    products_data += '<td class="'+v.category+'"></td>';
                    products_data += '<td class="'+v.brand+'"></td>';
                    products_data +='<tr>';

                    });

                    $('#product_data').html(products_data);

                });
            }

            products_table();


      }




  });



  </script>
