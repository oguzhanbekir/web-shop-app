  <script>

  $(document).ready(function(){

    function parseJwt_userId (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userId;
    };
    function parseJwt_userType (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userType;
      };

    var token = $.parseJSON(localStorage.getItem('Token'));
      if (token == null  || parseJwt_userType(token)!="5c1d176670920532900b6a5f") {
          location.href="../404.php";
          return;
      }else{
          $("#category_submit").click(function(){
            $.ajax({
            url: "http://localhost:3000/categories",
            type: "POST",
            data: {
                node_id: $("#category_nodeid").val(),
                name: $("#category_name").val()
            },
            dataType: "JSON",
            success: function (jsonStr) {
              // $("#result").text(JSON.stringify(jsonStr));
                alert("Kategori Oluşturuldu");
            },
            error: function (xhr, status, error) {
                alert("Kategori Oluşturulamadı");
            }
            });
          });

          let dropdown_category = $('.category');
          dropdown_category.empty();

          dropdown_category.append('<option selected="true" disabled>Kategori Seçiniz</option>');
          dropdown_category.prop('selectedIndex', 0);
          // Populate dropdown_category with list of provinces
          $.getJSON("http://localhost:3000/categories", function (data) {
            $.each(data.categories, function (key, entry) {
                dropdown_category.append($('<option></option>').attr('value', entry._id).text(entry.name));
            });
          });
          $("select.category").change(function(){
              var selectedCountry = $(this).children("option:selected").val();
              $("#deletecategory").on('submit', function (event){
                    $.ajax({
                    url: "http://localhost:3000/categories/"+selectedCountry,
                    type: 'DELETE',
                    success: function(result) {
                        alert("Kategori Silindi");
                    },
                    error: function (xhr, status, error) {
                        alert("Kategori Silinemedi");
                    }
                    });
                });
            });
            $("#update_category").on('change', function() {
                var category_id_update = $(this).val();

                  $('#update_category_nodeid').val("");
                  $('#update_category_name').val("");
                if(category_id_update){
                  $.getJSON("http://localhost:3000/categories/"+category_id_update, function (data) {

                    $.each(data, function (key, entry) {
                      if(key=="category"){

                        $('#update_category_nodeid').val($('#update_category_nodeid').val() + entry.node_id);
                        $('#update_category_name').val($('#update_category_name').val() + entry.name);
                      }
                    });
                  });
                  $("#update_submit_category").click(function(){
                    var request = new XMLHttpRequest();
                    request.open('PATCH', 'http://localhost:3000/categories/'+category_id_update, false);
                    request.setRequestHeader("Content-type","application/json");
                    request.send('[{"propName": "node_id","value":"'+$('#update_category_nodeid').val()+'"},{"propName": "name","value":"'+$("#update_category_name").val()+'"}]');
                  });
                }
            });
            $.getJSON("http://localhost:3000/categories",function(data){

              var categories_data='';

                $.each(data.categories, function(k,v){
                  categories_data +='<tr>';
                  categories_data += '<td>'+v._id+'</td>';
                  categories_data += '<td>'+v.node_id+'</td>';
                  categories_data += '<td>'+v.name+'</td>';
                  categories_data +='<tr>';
                  });

                  $('#category_data').append(categories_data);
            });

      }




  });



  </script>
