  <script>

  $(document).ready(function(){

    function parseJwt_userId (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userId;
    };
    var token = $.parseJSON(localStorage.getItem('Token'));
      if (token == null) {
          alert("Token Alınamadı");
          return;
      }else{
        var market_userId = parseJwt_userId(token);
          $.getJSON("http://localhost:3000/shops?user="+market_userId, function (data) {
              var marketinfo_data='';
            $.each(data.shop, function (key, entry) {
              marketinfo_data +='<img src="http://localhost:3000/'+entry.logo+'" width="50" height="50"> Market Paneli';
            });
            $('#market_logo').append(marketinfo_data);
          });
            $.getJSON("http://localhost:3000/shopUnits?user="+market_userId, function (data) {
              $.each(data.shopUnit, function (key, entry) {
                $.getJSON("http://localhost:3000/shopUnits/"+entry._id, function (data) {
                  $.each(data, function (key, entry) {
                    if(key=="shopUnit"){
                      $('#update_market_name').val($("#update_market_name").val()+entry.name);
                      $('#update_market_minorder').val($("#update_market_minorder").val()+entry.min_order);
                      $('#update_market_phone').val($("#update_market_phone").val()+entry.phone);
                      $('#update_market_email').val($("#update_market_email").val()+entry.email);
                    }
                  });
                });
                $("#market_submit_update").click(function(){
                  var request = new XMLHttpRequest();
                  request.open('PATCH', 'http://localhost:3000/shopUnits/'+entry._id, false);
                  request.setRequestHeader("Content-type","application/json");
                  request.send('[{"propName": "name","value":"'+$('#update_market_name').val()+'"},{"propName": "min_order","value":"'+$("#update_market_minorder").val()+'"},{"propName": "phone","value":"'+$("#update_market_phone").val()+'"},{"propName": "email","value":"'+$("#update_market_email").val()+'"}]');
                  alert("Başarıyla Güncellendi");
                });
              });
            });
      }



  });



  </script>
