  <script>

  $(document).ready(function(){

    function parseJwt_userId (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userId;
    };
    function parseJwt_userType (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userType;
      };

    var token = $.parseJSON(localStorage.getItem('Token'));
      if (token == null  || parseJwt_userType(token)!="5c1d176670920532900b6a5f") {
          location.href="../404.php";
          return;
      }else{

        $("#brand_submit").click(function(){
          $.ajax({
          url: "http://localhost:3000/brands",
          type: "POST",
          data: {
              name: $("#brand_name").val(),
              description: $("#brand_description").val()
          },
          dataType: "JSON",
          success: function (jsonStr) {
              alert("Marka Eklendi");
          },
          error: function (xhr, status, error) {
              alert("Marka Eklenemedi");
          }
          });
        });

        let dropdown_brand = $('.brand');
        dropdown_brand.empty();
        dropdown_brand.append('<option selected="true" disabled>Marka Seçiniz</option>');
        dropdown_brand.prop('selectedIndex', 0);
        $.ajax({
           url: "http://localhost:3000/brands",
           type: "Get",
           dataType: "json",
           headers: {
               "accept": "application/json",
               "content-type": "application/json",
               "authorization": "Bearer "+ token
               },
           success: function (data) {
             $.each(data.brands, function (key, entry) {
               dropdown_brand.append($('<option></option>').attr('value', entry._id).text(entry.name));
             });         },
           error: function (xhr, status, error) {
               alert("Token Alınamadı");
           }
       });
       $("select.brand").change(function(){
           var brand_id_delete = $(this).children("option:selected").val();
           $("#deletebrand").on('submit', function (event){
                         $.ajax({
                         url: "http://localhost:3000/brands/"+brand_id_delete,
                         type: 'DELETE',
                         success: function(result) {
                             alert("Marka Başarıyla Silindi");
                         },
                         error: function (xhr, status, error) {
                             alert("Marka Silinmedi");
                         }
                     });
           });
        });
        $("#update_brand").on('change', function() {
            var brand_id_update = $(this).val();
              $('#update_brand_name').val("");
              $('#update_brand_description').val("");
            if(brand_id_update){
              $.getJSON("http://localhost:3000/brands/"+brand_id_update, function (data) {

                $.each(data, function (key, entry) {
                  if(key=="brand"){
                    $('#update_brand_name').val($('#update_brand_name').val() + entry.name);
                    $('#update_brand_description').val($('#update_brand_description').val() + entry.description);
                  }
                });
              });
              $("#brand_submit_update").click(function(){
                var request = new XMLHttpRequest();
                request.open('PATCH', 'http://localhost:3000/brands/'+brand_id_update, false);
                request.setRequestHeader("Content-type","application/json");
                request.send('[{"propName": "description","value":"'+$('#update_brand_description').val()+'"},{"propName": "name","value":"'+$("#update_brand_name").val()+'"}]');
              });
            }
        });
        $.ajax({
           url: "http://localhost:3000/brands",
           type: "Get",
           dataType: "json",
           headers: {
               "accept": "application/json",
               "content-type": "application/json",
               "authorization": "Bearer "+ token
               },
           success: function (result) {
               var brands_data='';
                 $.each(result.brands, function(k,v){
                   brands_data +='<tr>';
                   brands_data += '<td>'+v._id+'</td>';
                   brands_data += '<td>'+v.name+'</td>';
                   brands_data += '<td>'+v.description+'</td>';
                   brands_data +='<tr>';
                   });
           $('#brand_data').append(brands_data);
           },
           error: function (xhr, status, error) {
               alert("Token Alınamadı");
           }
       });

      }




  });



  </script>
