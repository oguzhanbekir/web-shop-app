  <script>

  $(document).ready(function(){

    function parseJwt_userId (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var deneme=JSON.parse(window.atob(base64));
          return deneme.userId;
    };

    var token = $.parseJSON(localStorage.getItem('Token'));
      if (token == null) {
          alert("Token Alınamadı");
          return;
      }else{
        let dropdown_neighborhood = $('#address_neighborhood');
        let dropdown_city = $('#address_city');
        dropdown_city.empty();
        dropdown_city.append('<option selected="true" disabled>Şehir Seçiniz</option>');
        dropdown_city.prop('selectedIndex', 0);
        $.getJSON("http://localhost:3000/cities", function (data) {
          $.each(data.city, function (key, entry) {
              dropdown_city.append($('<option></option>').val(entry._id).text(entry.name).attr('data-id', entry.code));
          });
        });

          $("#address_city").on('change', function() {
            var city_code = $('#address_city').find(":selected").attr("data-id");
            let dropdown_district = $('#address_district');
            dropdown_district.empty();
            dropdown_district.append('<option selected="true" disabled>İlçe Seçiniz</option>');
            dropdown_district.prop('selectedIndex', 0);
            dropdown_neighborhood.empty();
            dropdown_neighborhood.append('<option selected="true" disabled>Mahalle Seçiniz</option>');
            dropdown_neighborhood.prop('selectedIndex', 0);
            $.getJSON("http://localhost:3000/districts", function (data) {
              $.each(data.District, function (key, entry) {
                 if(entry.code==city_code)
                  dropdown_district.append($('<option></option>').attr('value', entry._id).text(entry.name));
              });
            });
          });

          $("#address_district").on('change', function() {
            var district_code = $(this).val();
            dropdown_neighborhood.empty();
            dropdown_neighborhood.append('<option selected="true" disabled>Mahalle Seçiniz</option>');
            dropdown_neighborhood.prop('selectedIndex', 0);
            $.getJSON("http://localhost:3000/neighborhoods", function (data) {
              $.each(data.Neighborhood, function (key, entry) {
                 if(entry.District==district_code)
                  dropdown_neighborhood.append($('<option></option>').attr('value', entry._id).text(entry.name));
              });
            });
          });

        var market_userId = parseJwt_userId (token);
        $.getJSON("http://localhost:3000/shops?user="+market_userId, function (data) {
            var marketinfo_data='';
            marketinfo_data +='<img src="http://localhost:3000/'+data.shop[0].logo+'" width="50" height="50"> Market Paneli';
            $('#market_logo').append(marketinfo_data);
        });




        $("#serviceAddress_delete").on('submit', function (event){
              $.ajax({
              url: "http://localhost:3000/ShopUnitServiceAddresses/"+$(".serviceAddress").val(),
              type: 'DELETE',
              success: function(result) {
                  alert("Servis Adresi Başarıyla Silindi");
              },
              error: function (xhr, status, error) {
                  alert("Servis Adresi Silinmedi");
              }
              });
        });

        $.getJSON("http://localhost:3000/shopUnits?user="+market_userId, function (data) {
          var market_shopUnit = data.shopUnit[0]._id;

          let dropdown_serviceAddress = $('.serviceAddress');
          dropdown_serviceAddress.empty();
          dropdown_serviceAddress.append('<option selected="true" disabled>Adres Seçiniz</option>');
          dropdown_serviceAddress.prop('selectedIndex', 0);
          $.getJSON("http://localhost:3000/ShopUnitServiceAddresses", function (data) {
                var serviceAddress_data='';
            $.each(data.ShopUnitServiceAddress, function (key, entry) {
              if(entry.shopUnit==market_shopUnit){

                $.getJSON("http://localhost:3000/shopUnits/"+entry.shopUnit, function(data) {
                  var serviceAdressmarket_name = data.shopUnit.name
                  $( "."+entry.shopUnit ).removeClass().addClass( entry.shopUnit );
                      $("."+entry.shopUnit).text(serviceAdressmarket_name);
                  });
                $.getJSON("http://localhost:3000/cities/"+entry.city, function(data) {
                  var serviceAdressmarket_city = data.city.name
                  $( "."+entry.city ).removeClass().addClass( entry.city );
                      $("."+entry.city).text(serviceAdressmarket_city);
                  });
                $.getJSON("http://localhost:3000/districts/"+entry.district, function(data) {
                  var serviceAdressmarket_district = data.district.name
                  $( "."+entry.district ).removeClass().addClass( entry.district );
                      $("."+entry.district).text(serviceAdressmarket_district);
                  });
                $.getJSON("http://localhost:3000/neighborhoods/"+entry.neighborhood, function(data) {
                  var serviceAdressmarket_neighborhood = data.Neighborhood.name;
                  $( "."+entry.neighborhood ).removeClass().addClass( entry.neighborhood );
                      $("."+entry.neighborhood).text(serviceAdressmarket_neighborhood);
                  });


                serviceAddress_data +='<tr>';
                serviceAddress_data += '<td class="'+entry.shopUnit+'"></td>';
                serviceAddress_data += '<td class="'+entry.city+'"></td>';
                serviceAddress_data += '<td class="'+entry.district+'"></td>';
                serviceAddress_data += '<td class="'+entry.neighborhood+'"></td>';
                serviceAddress_data +='<tr>';

                  $.getJSON("http://localhost:3000/neighborhoods/"+entry.neighborhood, function (d) {
                    dropdown_serviceAddress.append($('<option></option>').attr('value', entry._id).text(d.Neighborhood.name));
                  });
              }
            });
              $('#serviceAddress_data').append(serviceAddress_data);
          });

            $("#serviceAddress_submit").on('submit', function (event){

        /*      $.getJSON("http://localhost:3000/ShopUnitServiceAddresses", function (data) {  burada shopUnite göre serviceAddress görülmesi lazım
                  $.each(data.ShopUnitServiceAddress, function (key, entry) {
                    if(entry.neighborhood==$("#address_neighborhood").val()){
                      alert("sd");
                    }
                  });
              });*/

                $.ajax({
                url: "http://localhost:3000/shopUnitServiceAddresses",
                type: "POST",
                async:false,
                data: {
                    city: $("#address_city").val(),
                    district: $("#address_district").val(),
                    neighborhood: $("#address_neighborhood").val(),
                    shopUnit: market_shopUnit
                },
                dataType: "JSON",
                success: function (jsonStr) {
                    alert("Servis Adresi Eklendi");
                },
                error: function (xhr, status, error) {
                    alert("Servis Adresi Eklenemedi");
                }
                });
              });
        });

      }

  });



  </script>
